<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	<body>
		<div class="back">
			
		</div>
		<div class="main">
			<div class="info">
				<div class="player">
					<div class="portrait centent">
						<img src="img/ac4a92de6a2b71399fbd526d76abf9ee.jpeg">
						<div class="player-info">
							<h5>玩家</h5>
							<div>
								<span >步数：</span>
								<span class="player-step">0</span>
							</div>
							<div>
								<span class="">余时：</span>
								<span class="player-time">1:30</span>
							</div>
						</div>
					</div>
					<div class="machine centent">
						<img src="img/b10eaa7c41ea200c8f7d055c3ecf9c02.jpeg">
						<div class="player-info">
							<h5>人机</h5>
							<div>
								<span class="">步数：</span>
								<span class="machine-step">0</span>
							</div>
							<div>
								<span>余时：</span>
								<span class="machine-time">1:30</span>
							</div>
						</div>
					</div>
					<div class="botton">
						<button type="button" class="undo bo-btn">悔棋</button>
						<button type="button" class="resume bo-btn">重玩</button>
					</div>
				</div>
			</div>
			<div class="canvas">
				<canvas id="canvas1" width="660" height="660"></canvas>
				<canvas id="canvas" width="660" height="660"></canvas>
			</div>
			<div class="victory">
				<div class="title"></div>
				<button class="btn" type="button">重新开始</button>
			</div>
		</div>
		<div class="game-begin">游戏开始</div>
	</body>
	<script src="js/drawing.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/canvas.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ai.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/index.js" type="module"></script>
</html>
